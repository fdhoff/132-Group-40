<!DOCTYPE html>
<html>
	<head>
		<title SearchPage></title>
		<link rel='stylesheet' href='aearchPage.css' type='text/css'/>
		<link rel='stylesheet' href='allPages.css' type='text/css'/>
	</head>

	<body>
		<div id='navigation'>
			<ul id ='Items'>
			<li id='Company_Name'><a href='#'>COMPANY</a></li>
			<li id='Vendor_list'><a href='#'>VENDOR LIST</a></li>
			</ul>
		</div>

		<div id="content">
			<form>
				Street Address (line 1): <input type='text' name='addressLine1'><br>
				Street Address (line 2): <input type='text' name='addressLine2'><br>
				City: <input type='text' name='city'><br>
				State: <input type='text' name='state'><br>
				Zipcode: <input type='text' name='zipcode'><br>
				Payment Type: <input type='text' name='paymentTerms'><br>
				Product Capability: <select name='productCapabilityIds'>
					<option value='O'>0</option>
					<option value='1'>1</option>
					<option value='2'>2</option>
					<option value='3'>3</option>
					<option value='4'>4</option>
					<option value='5'>5</option>
					<option value='6'>6</option>
					<option value='7'>7</option>
				</select> <br>
				Delivery Time: <select name='leadTime'>
					<option value='1'>None Specified</option>
					<option value='2'>Same Day</option>
					<option value='3'>Next Day</option>
					<option value='4'>2+ Days</option>
				</select> <br>
				<input type='submit'>
			</form>
		</div>
	</body>
</html>
