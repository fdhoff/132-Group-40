<!DOCTYPE html>
<html>
	<head>
		<title> Search Page</title>
		<link rel='stylesheet' href='../public/searchPage.css' type='text/css'/>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<link rel='stylesheet' href='../public/allPages.css' type='text/css'/>
	</head>

	<body>
		<div id='center'>
		<div id='navigation'>
			<ul id ='Items'>
			<li id='Company_Name'><a href='searchPage.html'>COMPANY</a></li>
			<li id='search'><button id="navButton" onclick='window.location.href="searchPage.html"'>New Search</a></li> <br><br>
			<li id='Vendor_list'><button id="navButton" onclick='window.location.href="clientList.html"'>Vendors List</a></li>
			</ul>
		</div>

		<div id='content'>
			<legend> Order Information </legend>

			<form id="queryVendorForm" action="searchResults.html" method="get">
				<div id='order'>
				Street Address (line 1): <input type='text' name='addressLine1' ><br>
				Street Address (line 2): <input type='text' name='addressLine2' ><br>
				City: <input type='text' name='city' ><br>
				State: <input type='text' name='state' ><br>
				Zipcode: <input type='text' name='zipcode' ><br>
				Distance (in miles): <input type='text' name='distance'></br>
			</div>
				
				<div id='submit'>
				<input id="searchsubmit" type='submit'>
			</div>
			</form>

			</div>

			<div class="flower">
			    <div id="rect" class="flowers yellow"></div>
			    <div id="rect" class="flowers"></div>
			    <div id="rect" class="flowers orange"></div>
			    <div id="rect" class="flowers pink"></div>
			    <div id="rect" class="flowers tel"></div>
			</div>
			<div class="flower2">
			    <div id="rect" class="flowers yellow"></div>
			    <div id="rect" class="flowers"></div>
			    <div id="rect" class="flowers orange"></div>
			    <div id="rect" class="flowers pink"></div>
			    <div id="rect" class="flowers tel"></div>
			</div>
		</div>
	</div>
	</body>
</html>
